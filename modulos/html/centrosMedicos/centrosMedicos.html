<script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places">
</script>
<script>
    var map;
    var infowindow;

    function initMap() { // Creamos un mapa con las coordenadas actuales navigator.geolocation.getCurrentPosition(function(pos) { lat = pos.coords.latitude; lon = pos.coords.longitude; var myLatlng = new google.maps.LatLng(lat, lon);
        var mapOptions = {
            center: myLatlng,
            zoom: 14,
            mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        // Creamos el infowindow infowindow = new google.maps.InfoWindow(); // Especificamos  la localización, el radio y el tipo de lugares que queremos obtener
        var request = {
            location: myLatlng,
            radius: 5000,
            types: ['cafe']
        }; // Creamos el servicio PlaceService y enviamos la petición. var service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, function(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i <
                    results.length; i++) {
                    crearMarcador(results[i]);
                }
            }
        });
    };


    function crearMarcador(place) { // Creamos un marcador var marker=n ew google.maps.Marker({ map: map, position: place.geometry.location }); // Asignamos el evento click del marcador google.maps.event.addListener(marker,
        'click',
        function() {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
        });
    }
</script>

<div onload="initMap()">
    <h1>obtener lugares cercanos</h1>
    < div id="mapa" style="width: 450px; height: 350px;"> </div>
</div>
